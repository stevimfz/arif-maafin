<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mas arif 💌</title>
  <link rel="stylesheet" href="css/style.css" />

<script async src="https://www.googletagmanager.com/gtag/js?id=G-SJEB57ZZVL"></script>

<body data-page="index">
  
  <!-- musik -->
  <audio id="music" preload="auto" loop>
    <source src="maaf.mp3">
  </audio>
  <link rel="preload" as="audio" href="maaf.mp3">

  <!-- Opening Page -->
  <section id="opening" class="page center">
    <button id="startBtn" class="cute-btn typing-btn" data-text="klik aku yah  💌"></button>
  </section>

    <!-- Halaman isi -->
  <section id="maaf" class="page hidden">
  <div class="fade-in" style="animation-delay:0.5s">maafin aku yah, aku nyesel 😔</div>
  <div class="fade-in" style="animation-delay:1s">ngga seharusnya aku bikin kamu sedih 🥺</div>
  <div class="fade-in" style="animation-delay:1.5s">aku janji deh bakal lebih baik lagi</div>
  <div class="fade-in" style="animation-delay:2s">lebih jaga omongan aku kalo lagi marah… 🥺💖</div>
  <div class="fade-in" style="animation-delay:2.5s">jangan cuekin aku terus yah</div>
    <div class="fade-in" style="animation-delay:3s">aku butuh kamu 🤍</div>
  </section>

    <figure class="card fade-in" style="animation-delay:1.5s">
        <img src="cubit.png">
        <figcaption>hidungku udah lama ga kena cubitan gemes kamu 🥺</figcaption>
      </figure>
  </div>

    <div class="gallery">
      <figure class="card fade-in" style="animation-delay:.9s">
        <img src="boncengan.png">
        <figcaption>
  <p class="fade-in" style="animation-delay:0.5s">
    <span>aku kangen muter-muter sama kamu, meskipun ga tau arahnya kemana~</span><br>
    <span>tapi rasanya nyaman aja asal sama kamu 🛵💖</span><br>
  </p>
        </figcaption>
      </figure>

      <figure class="card fade-in" style="animation-delay:1.2s">
        <img src="pelukan.png">
        <figcaption>aku mau ketemu deh biar bisa peyuk kamu langsung 🥺💗</figcaption>
      </figure>
      
      <!-- button pink soft -->
<p class="fade-in lead" style="animation-delay:1.5s">
</p>
<div class="pink-box">
  aku sabar nungguin kamu, tapi jangan lama-lama cuekin aku yah sayang 🥺
</div>
      

    <!-- Closing area dengan tombol interaktif -->
    <div class="closing fade-in" style="animation-delay:1.8s">
      <p class="closing-title">aku maafin ngga yah? ✨</p>
      <div class="choices">
        <button class="cute-btn yes" id="yesBtn">iyaaa aku maafin 💗</button>
        <button class="cute-btn no"  id="noBtn">belummm 😢</button>
      </div>
    </div>
  </section>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="boboan.png">
    <p id="popupText"></p>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
